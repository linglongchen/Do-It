eureka:
  client:
    service-url:
      defaultZone: http://micro:fast@www.register2.com:10004 #和其他注册中心连接
    register-with-eureka: false
    fetch-registry: false
  instance:
    hostname: www.register1.com

info:
  app:
    profiles: dev
    name: eureka-server #从pom.xml中获取
    description: eureka-server
spring:
  application:
    name: eureka-server # 实例的名称
  profiles:
    active: dev
  security:
    user:
      name: micro
      password: fast
  main:
    allow-bean-definition-overriding: true
server:
  port: 10002
  tomcat:
    uri-encoding: utf-8
# 健康检查的配置
management:
  health:
    mail:
      enabled: false
    redis:
      enabled: false
  server:
    port: 10003
springfox:
  documentation:
    swagger:
      v2:
        path: /api/api-doc

